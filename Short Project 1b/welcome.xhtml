<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CST-235 Short Project 1b</title>
    </h:head>
    <h:body> 
        
        <h:form enctype="multipart/form-data">
            <h:outputText value="Enter the directory of a text file and then press the Enter button: "/>
            <h:inputText id="filePath" size="40" value="#{jSFBean.filePath}"/>
            <h:commandButton value="Enter" action="#{jSFBean.openFile()}"/>
        </h:form>
        
        <br></br>

        <h:form enctype="multipart/form-data">
            <h:outputText value="After pressing the enter button, click here: "/>
            <h:commandButton value="Process Text File" action="#{jSFBean.processedScreen}"/>
        </h:form>

    </h:body>
</html>
